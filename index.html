<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Light and Sound Memory Game</h1>

    <p>
      Welcome to the game! Repeat back the patter by pressing buttons.
      
    </p>
    <div class = "hidden" id = "timerDiv">
      Time to Guess(starts after the pattern) 
      <span class = "hidden" id ="timer">10</span>
    </div>

    <button id="startBtn" onclick="startGame()">Start</button>
    <button class = "hidden" id="stopBtn" onclick = "stopGame()">Stop</button>

    <div id="gameButtonArea">
      
      <audio src = "https://cdn.glitch.com/b17fdeb2-6fa4-44aa-810f-03dcc015aef2%2Fchord-A.wav?v=1616562489413" 
             id = "audio1"></audio>
      <audio src = "https://cdn.glitch.com/b17fdeb2-6fa4-44aa-810f-03dcc015aef2%2Fchord-D.wav?v=1616562475974" 
             id = "audio2"></audio>
      <audio src = "https://cdn.glitch.com/b17fdeb2-6fa4-44aa-810f-03dcc015aef2%2Fchord-E.wav?v=1616562470384" 
             id = "audio3"></audio>
      <audio src = "https://cdn.glitch.com/b17fdeb2-6fa4-44aa-810f-03dcc015aef2%2Fchord-Em.wav?v=1616562479006" 
             id = "audio4"></audio>
      <audio src = "https://cdn.glitch.com/b17fdeb2-6fa4-44aa-810f-03dcc015aef2%2Fchord-F.wav?v=1616562473271" 
             id = "audio5"></audio>
      <audio src = "https://cdn.glitch.com/b17fdeb2-6fa4-44aa-810f-03dcc015aef2%2Fchord-G.wav?v=1616562469304" 
             id = "audio6"></audio>
      
      <button id="button1" onclick = "guess(1)"onmousedown = "playAudio(1)" onmouseup="pauseAudio(1)"> </button>
      <button id="button2" onclick = "guess(2)"onmousedown = "playAudio(2)" onmouseup="pauseAudio(2)"> </button>
      <button id="button3" onclick = "guess(3)"onmousedown = "playAudio(3)" onmouseup="pauseAudio(3)"> </button>
      <button id="button4" onclick = "guess(4)"onmousedown = "playAudio(4)" onmouseup="pauseAudio(4)"> </button>
      <button id="button5" onclick = "guess(5)"onmousedown = "playAudio(5)" onmouseup="pauseAudio(5)"> </button>
      <button id="button6" onclick = "guess(6)"onmousedown = "playAudio(6)" onmouseup="pauseAudio(6)"> </button>
      
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
